{% import "utils.html" as utils %}
<form method="POST" action="/site/{{ userid }}/manage">

  <h2 class="text-center">网站管理</h2>
  <hr>

  {% if adminflg %}      
  <div>
    <label>
      <input type="checkbox"  name="site.regEn" {% if site.regEn %} checked="" {% endif %} > 禁止注册
    </label>
  </div>

  <div class="form-group">
    <label class="control-label" for="note">管理员邮箱</label>
    <input type="text" class="form-control" name="adminmail" value="" id="adminmail" placeholder="管理员邮箱">
    <label class="control-label" for="note">管理员密码</label>
    <input type="text" class="form-control" name="adminpwd" value="" id="adminpwd" placeholder="管理员密码">
  </div>

  <div class="text-right">
    <button id="submit" name="submit" type="submit" data-loading-text="loading..." class="btn btn-primary">提交</button>
  </div>

  {% else %}
  <div style="text-align:center"> 非管理员,不可查看 </div>
  {% endif %}

  {{ utils.submit_loading() }}
</form>
